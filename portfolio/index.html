<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anusuyadevi N - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        header {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .branding {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px; /* Adjust size */
            height: auto;
        }
        .nav-links {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            padding: 10px 15px;
            background: #444;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #f4a261;
        }
        .animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .animation span {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 20px;
            animation: float 5s infinite linear;
        }
        @keyframes float {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-10vh);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="branding">AD</div>
        <img src="anu.jpeg" alt="Logo" class="logo">
        <h1>Anusuyadevi N</h1>
        <p>Creative Developer | Designer | Innovator</p>
        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="certificates.html">Certificates</a>
            <a href="projects.html">Projects</a>
            <a href="resume.html">Resume</a>
        </div>
        <div class="animation"></div>
    </header>
    <script>
        const animationContainer = document.querySelector('.animation');
        const symbols = ['< />', '{}', 'JS', 'CSS', 'HTML', 'C++', 'Python'];

        function createSymbol() {
            const span = document.createElement('span');
            span.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            span.style.left = Math.random() * 100 + 'vw';
            span.style.animationDuration = Math.random() * 3 + 3 + 's';
            animationContainer.appendChild(span);

            setTimeout(() => {
                span.remove();
            }, 5000);
        }

        setInterval(createSymbol, 300);
    </script>
</body>
</html>
