<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Anusuyadevi N</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .skill {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            transition: 0.3s;
        }
        .skill:hover {
            background: #f4a261;
            color: black;
        }
        .skill i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #f4a261;
        }
        .back {
            margin-top: 30px;
        }
        .back a {
            padding: 10px 15px;
            background: #444;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
            text-decoration: none;
        }
        .back a:hover {
            background: #f4a261;
        }
    </style>
</head>
<body>
    <h1>My Skills</h1>
    
    <div class="skills-container">
        <div class="skill">
            <i class="fa-brands fa-html5"></i>
            <p>HTML</p>
        </div>
        <div class="skill">
            <i class="fa-brands fa-css3-alt"></i>
            <p>CSS</p>
        </div>
        <div class="skill">
            <i class="fa-brands fa-java"></i>
            <p>Java</p>
        </div>
        <div class="skill">
            <i class="fa-brands fa-python"></i>
            <p>Python</p>
        </div>
        <div class="skill">
            <i class="fa-solid fa-code"></i>
            <p>C</p>
        </div>
        <div class="skill">
            <i class="fa-solid fa-laptop-code"></i>
            <p>C++</p>
        </div>
        <div class="skill">
            <i class="fa-solid fa-database"></i>
            <p>DBMS</p>
        </div>
        <div class="skill">
            <i class="fa-solid fa-gears"></i>
            <p>DSA</p>
        </div>
    </div>

    <div class="back">
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
